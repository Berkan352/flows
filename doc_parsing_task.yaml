id: doc_parsing
namespace: tutorial
description: Document Embeding Job

inputs:
  - id: file_url
    type: STRING

tasks:
  - id: parse_doc
    type: io.kestra.core.tasks.scripts.Bash
    commands:
      - /usr/local/bin/python3.10 /app/src/doc_parser.py

    runner: DOCKER
    dockerOptions:
      pullPolicy: ALWAYS
      dockerConfig: |
        {
          "auths": {
            "https://index.docker.io/v1/": {
              "auth":  "{{ secret('DOCKER_AUTH_TOKEN') | base64encode }}"
            }
          }
        }
      image: priamai/kestra-tasks:latest
      networkMode: ava_network
    env:
      FILE_URL: "{{ inputs.file_url }}"
      NEO4J_URI: "bolt://neo4j:7687"
      NEO4J_USERNAME: "neo4j"
      NEO4J_PASSWORD: "neo4jpassword"
      IS_PRIVATE: "0"
      GITHUB_USER: Berkan352
      GITHUB_REPO: flows
      GITHUB_BRANCH: docs
      FILE_EXTENSION: (".md", ".txt", ".pdf", ".html")
